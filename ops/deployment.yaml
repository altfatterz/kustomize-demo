apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kustomize-demo-deployment
  name: kustomize-demo-deployment
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kustomize-demo-deployment
  template:
    metadata:
      labels:
        app: kustomize-demo-deployment
    spec:
      containers:
        - image: kustomize-demo:0.0.1-SNAPSHOT
          name: kustomize-demo
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: dev
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  key: db.username
                  name: kustomize-demo-secret
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: db.password
                  name: kustomize-demo-secret
---
apiVersion: v1
kind: ConfigMap
data:
  greeter.message: Hello from dev namespace
metadata:
  name: kustomize-demo
  namespace: dev

