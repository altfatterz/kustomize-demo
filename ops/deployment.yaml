apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kustomize-demo-deployment
  name: kustomize-demo-deployment
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kustomize-demo-deployment
  template:
    metadata:
      labels:
        app: kustomize-demo-deployment
    spec:
      containers:
        - image: kustomize-demo:0.0.1-SNAPSHOT
          name: kustomize-demo
          volumeMounts:
            - name: kustomizo-demo-secret-volume
              mountPath: /var/kustomize-demo
              readOnly: true
      volumes:
        - name: kustomizo-demo-secret-volume
          secret:
            secretName: kustomizo-demo-secret

---
