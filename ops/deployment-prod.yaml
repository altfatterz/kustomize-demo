apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kustomize-demo-deployment
  name: kustomize-demo-deployment
  namespace: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kustomize-demo-deployment
  template:
    metadata:
      labels:
        app: kustomize-demo-deployment
    spec:
      containers:
        - image: kustomize-demo:0.0.1-SNAPSHOT
          name: kustomize-demo
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: GREETER_MESSAGE
              valueFrom:
                configMapKeyRef:
                  name: kustomize-demo-configmap
                  key: greeter.message
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: kustomize-demo-secret
                  key: db.username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kustomize-demo-secret
                  key: db.password
---
apiVersion: v1
kind: ConfigMap
data:
  greeter.message: Hello from prod namespace
metadata:
  name: kustomize-demo-configmap
  namespace: prod

